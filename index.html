<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutendex Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <h1>Book Library</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
        </ul>
    </nav>

    <!-- Search and Filter -->
    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search books by title...">
        <select id="genreFilter">
            <option value="">Filter by genre</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Mystery">Mystery</option>
            <option value="Historical">Historical Fiction</option>
            <option value="Adventure">Adventure</option>
            <option value="Thriller">Thriller</option>
            <option value="Children">Children's Literature</option>
            <option value="Poetry">Poetry</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <!-- Add more genres as needed -->
            <option value="Biography">Biography</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
        </select>
    </div>
    

    <!-- Loading Spinner -->
    <div id="loading" class="loading-spinner" style="display: none;">Loading...</div>

    <!-- Book List -->
    <div id="bookList" class="book-list"></div>

    <!-- Pagination -->
    <div class="pagination"></div>

    <script src="script.js"></script>
</body>

</html>
